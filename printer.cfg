# This file contains common pin mappings for the BIGTREETECH SKR V1.4
# board. To use this config, the firmware should be compiled for the
# LPC1768.


[safe_z_home]
home_xy_position: 150,150 # Change coordinates to the center of your print bed
speed: 100
z_hop: 20                 # Move up 10mm
z_hop_speed: 5


[bed_mesh]
speed: 200
horizontal_move_z: 5
mesh_min: 44,10
mesh_max: 280,270
probe_count: 4,4
mesh_pps: 2,2
algorithm: bicubic
bicubic_tension: 0.2


#*********************************************
#STEPPER X & X1
#*********************************************
[stepper_x]
step_pin: P2.2
dir_pin: !P2.6
enable_pin: !P2.1

rotation_distance = 20.05
microsteps: 128

endstop_pin: tmc5160_stepper_x:virtual_endstop
position_endstop: 0
position_max: 280
homing_speed: 30
homing_retract_dist: 0

[stepper_x1]
step_pin: P0.19
dir_pin: !P0.20
enable_pin: !P2.8

rotation_distance = 20.05
microsteps: 128

endstop_pin: tmc5160_stepper_x1:virtual_endstop
position_endstop: 0
position_max: 280
homing_speed: 30
homing_retract_dist: 0

#*********************************************
#STEPPER X & X1
#*********************************************
[tmc5160 stepper_x]
cs_pin: P1.10
diag0_pin: P1.29

spi_software_miso_pin: P0.5
spi_software_mosi_pin: P1.17
spi_software_sclk_pin: P0.4

run_current: 1.10
driver_SGT: -64  # -64 is most sensitive value, 63 is least sensitive

stealthchop_threshold: 0


[tmc5160 stepper_x1]
cs_pin: P1.9
diag0_pin: P1.28

spi_software_miso_pin: P0.5
spi_software_mosi_pin: P1.17
spi_software_sclk_pin: P0.4


run_current: 1.10
#hold_current: .7
driver_SGT: -64  # -64 is most sensitive value, 63 is least sensitive

stealthchop_threshold: 0


#*********************************************
#STEPPER Y
#*********************************************
[stepper_y]
enable_pin: !P0.21
step_pin: P0.22
dir_pin: P2.11

rotation_distance = 3.98
microsteps: 128

endstop_pin: tmc5160_stepper_y:virtual_endstop
position_max: 330
position_min: -5

#*********************************************
#STEPPER Y1
#*********************************************
[stepper_y1]
enable_pin: !P2.12
step_pin: P2.13
dir_pin: P0.11

rotation_distance = 3.98
microsteps: 128

endstop_pin: tmc5160_stepper_y1:virtual_endstop
position_max: 330
position_min: -5



#*********************************************
#STEPPER Y & Y1
#*********************************************

[tmc5160 stepper_y]
cs_pin: P1.8
diag0_pin: P1.27

spi_software_miso_pin: P0.5
spi_software_mosi_pin: P1.17
spi_software_sclk_pin: P0.4


run_current: 1
hold_current: 0.55
stealthchop_threshold: 0
driver_SGT: -64  # -64 is most sensitive value, 63 is least sensitive

[tmc5160 stepper_y1]
cs_pin: P1.4
diag0_pin: P1.26

spi_software_miso_pin: P0.5
spi_software_mosi_pin: P1.17
spi_software_sclk_pin: P0.4


run_current: 1
hold_current: 0.55
stealthchop_threshold: 0
driver_SGT: -64  # -64 is most sensitive value, 63 is least sensitive

#*********************************************
#STEPPER Z
#*********************************************

[stepper_z]
enable_pin: !P1.16
step_pin: P1.15
dir_pin: P1.14

position_max: 280
#rotation_distance = <full_steps_per_rotation> * <microsteps> * <step_distance>
#rotation_distance = 400( 0.9 stepper motors ) * 32 * 0.00060 = 16
rotation_distance = 3.86
microsteps: 128

endstop_pin: tmc5160_stepper_z:virtual_endstop


[tmc5160 stepper_z]
cs_pin: P1.1
diag0_pin: P1.25

spi_software_miso_pin: P0.5
spi_software_mosi_pin: P1.17
spi_software_sclk_pin: P0.4

run_current: 1.1
#hold_current: 0.35
stealthchop_threshold: 0
driver_SGT: -64  # -64 is most sensitive value, 63 is least sensitive

[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1769_2240001780A037AFC8E4BF5BC22000F5-if00


[printer]
kinematics: cartesian
max_velocity: 100
max_accel: 700
max_z_velocity: 20
max_z_accel: 100



[virtual_sdcard]
path: ~/.octoprint/uploads/


